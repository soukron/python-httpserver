apiVersion: v1
kind: Template
metadata:
 name: python-httpserver-build
parameters:
- displayName: Name
  name: NAME
  value: python-httpserver
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      name: python-httpserver-pipeline
      app: python-httpserver-build
    name: python-httpserver-build
  spec:
    source:
      git:
        ref: master
        uri: git@gitlab.com:soukron/python-httpserver.git
      type: Git
      sourceSecret:
        name: source-secret
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: build/Jenkinsfile-with-secret
      type: JenkinsPipeline
- apiVersion: v1
  kind: Secret
  metadata:
    name: source-secret
    type: kubernetes.io/ssh-auth
  data:
    ssh-privatekey: 
